<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Bug-Free-Octo-Disco</title>
        <link rel="stylesheet" type="text/css" href="main.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.13.3/jquery-ui.min.js"></script>

    </head>
    <body>
        <h1>Bug-Free-Octo-Disco</h1>
        <div class="main_game_area" id="main_game_area"></div>
        <div class="control_area" id="control_area" hidden></div>
        <div id="5sec_timer"></div>
        <div class="flex_container">
        </div>
        <div class="init_input" id="init_input" hidden>
            # player:
            <input type="number" id="num_of_player" required min=2 max=4 value=2>
            <br>
            <button class="num_player">2</button>
            <button class="num_player">3</button>
            <button class="num_player">4</button>

            
                
            <br>
            <button id="Start">Start</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
